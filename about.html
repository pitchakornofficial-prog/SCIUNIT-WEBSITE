<!DOCTYPE html>

    <div class="bg-shape pink"></div>

    <div id="navbar-placeholder"></div>

    <main class="page">

          <span id="typeTarget"></span><span class="cursor">|</span>

      <section class="grid">
        <article
          class="card about-item"
          data-title="วิสัยทัศน์"
          data-detail="วิสัยทัศน์ พรรค SCI UNIT มุ่งมั่นพิทักษ์รักษาสิทธิ เสรีภาพ และความเท่าเทียมของนักศึกษาคณะวิทยาศาสตร์ พร้อมทั้งพัฒนาคุณภาพชีวิตและสภาพแวดล้อมในการเรียนรู้ ผ่านกิจกรรมที่สร้างสรรค์และเป็นประโยชน์แก่นักศึกษา เปิดพื้นที่ให้ทุกเสียงได้มีส่วนร่วม และเสริมสร้างความสามัคคีในคณะ เพื่อพานักศึกษาคณะวิทยาศาสตร์ก้าวไปข้างหน้าอย่างมั่นคงและยั่งยืน ภายใต้แนวคิด Together We Move Forward"
        >
          <h3>วิสัยทัศน์</h3>
          <p>
            วิสัยทัศน์ พรรค SCI UNIT มุ่งมั่นพิทักษ์รักษาสิทธิ เสรีภาพ

          </p>
        </article>

        <article
          class="card about-item"
          data-title="พันธกิจ"
          data-detail="รายละเอียด..."
        >
          <h3>พันธกิจ</h3>
          <p>อธิบายสิ่งที่พรรคจะลงมือทำให้เกิดขึ้นจริง</p>
        </article>
      </section>
      <section class="timeline-container" style="margin-top: 1rem">
        <div id="timeline-section"></div>
